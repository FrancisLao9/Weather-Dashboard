<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class = "heading">
      <h1>Weather Dashboard</h1>
    </header>
    <!--Containers for displaying and inputting information-->
    <div class="container">
      <div class="left-side">
        <aside class="search-history">
          <h1 id="search-heading">
            Search for a City:
          </h1>
          <form id="search">
              <div class="input-section">
                <input type="text" id="search-input" placeholder="New York City" />
                <div class="input-group-append">
                  <button type="submit" class="btn" id="search-button">
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>

        <div class="weather-display">
          <section id="today" class="mt-3" role="region"></section>
          <section id="forecast" class="left-side mt-3" role="region"></section>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
